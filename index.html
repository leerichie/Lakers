	<script>
		// hide and show index page for animation intro
		document.addEventListener("DOMContentLoaded", function () {
			const introContainer = document.querySelector(".intro-container");
			const pagePage = document.querySelector("#page");
			introContainer.addEventListener('click', () => {
				introContainer.style.animationPlayState = 'running';
			})

			setTimeout(() => {
				introContainer.style.display = "none";
				pagePage.style.display = "block";
			}, 8000);

			if (typeof introContainer.style.animationPlayState === 'undefined') {
				introContainer.style.display = "none";
				pagePage.style.display = "block";
			}

			let slideIndex = 0;
			let slides = document.getElementsByClassName("mySlides");
			let dots = document.getElementsByClassName("dot");
			let shuffledSlides = shuffleArray(Array.from(slides));

			showSlides();

			function showSlides() {
				for (let i = 0; i < slides.length; i++) {
					slides[i].style.display = "none";
				}
				slideIndex++;
				if (slideIndex > slides.length) {
					slideIndex = 1;
				}
				for (let i = 0; i < dots.length; i++) {
					dots[i].className = dots[i].className.replace(" active", "");
				}
				shuffledSlides[slideIndex - 1].style.display = "block";
				dots[slideIndex - 1].className += " active";
				setTimeout(showSlides, 3000); // Change slide every 3 seconds
			}

			// Function to shuffle an array
			function shuffleArray(array) {
				for (let i = array.length - 1; i > 0; i--) {
					let j = Math.floor(Math.random() * (i + 1));
					let temp = array[i];
					array[i] = array[j];
					array[j] = temp;
				}
				return array;
			}

		});
	</script>
